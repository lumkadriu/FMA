<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Example</title>
</head>
<body>
    <h2>Table 1 - Multiplication Table:</h2>

    <table border="1" width="50%">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>2</td>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <td>3</td>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>

    <h2>Table 2 - Invoice</h2>
    <table border="1" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>470$</td>
        </tr>
    </table>

    <h2>Table 3:</h2>
    <table border="1" width="50%">
        <tr>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <td>Favorite Website</td>
                        <td>Youtube</td>
                    </tr>
                    <tr>
                        <td>Favorite Sport</td>
                        <td>Football</td>
                    </tr>
                    <tr>
                        <td>Favorite Dog Breed</td>
                        <td>German Shepherd <img src="GermanShepherd.png" alt="German Shepherd" width="100"> </td>
                    </tr>
                </table>
      

</body>
</html>
